<!-- 模板引擎 table 页面 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/diy.css" />
    <style>
      .layui-body {
        overflow-x: scroll;
      }
      body {
        background: none;
      }
      img {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <div class="section">
      <!-- 内容主体区域 -->
      <div class="manu manu-btns" style="padding: 15px">
        <form class="layui-form" action="">
          <div class="form-input-box-s layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-inline input-i block">
                <input
                  type="text"
                  name="title"
                  required
                  lay-verify="required"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">分类</label>
              <div class="layui-input-inline select block">
                <select name="interest" lay-filter="type" id="type">
                  <option value=""></option>
                </select>
              </div>
            </div>
          </div>
          <div class="buts layui-inline">
            <button type="button" class="layui-btn" id="inquire">
              <span>查询</span>
            </button>
            <button type="button" class="layui-btn" id="reset">
              <span>重置</span>
            </button>
            <button
              type="button"
              class="layui-btn"
              id="delete"
              style="display: none"
            >
              <span>删除</span>
            </button>
            <button
              type="button"
              class="layui-btn"
              target="main_self_frame"
              id="add"
              style="display: none"
            >
              <span>新增</span>
            </button>
          </div>
        </form>

        <div class="Customize-the-box">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="card-inner"></div>
        </div>
      </div>

      <p id="forum_text" class="table_name_text">数据列表</p>
      <div class="table">
        <table class="layui-hide" id="forum" lay-filter="forum"></table>

        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="comments">
              查看评论
            </button>

            {{# if(d.detail_flag){ }}
            <button class="layui-btn layui-btn-sm" lay-event="detail">
              详情
            </button>
            {{# } }}
          </div>
        </script>
      </div>
    </div>
  </body>
  <script src="../../js/jquery.2.1.1.min.js"></script>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/index.js"></script>
  <script src="../../js/base.js"></script>
  <script src="../../js/axios.min.js"></script>
  <script src="../../js/permissionSet.js"></script>
  <script>
    var BaseUrl = baseUrl();
    let tabNameText = $getUrlParams().tabName;
    $("#forum_text").text(tabNameText + "列表");
    layui.use(["element", "layer", "util", "table"], function () {
      var element = layui.element,
        layer = layui.layer,
        util = layui.util,
        table = layui.table,
        $ = layui.$;

      let personInfo = JSON.parse(sessionStorage.personInfo);
      let user_group = personInfo.user_group;
      let use_id = personInfo.user_id;
      let url = BaseUrl + "/api/forum/get_list?like=0";
      let add = document.querySelector("#add");
      let deletes = document.querySelector("#delete");

      let sqlwhere;
      let data_data = { size: 10, orderby: "create_time desc" };
      let detail_flag = false;
      add.addEventListener("click", () => {
        window.location.href = "./view_table.html";
        // layopen_add("./view.html?novel_reading_id=" + layui.url().search.novel_reading_id)
      });
      // 获取路径权限
      async function get_list() {
        let { data: ren } = await axios.get(BaseUrl + "/api/auth/get_list", {
          params: {
            user_group: personInfo.user_group,
          },
        });
      }

      get_list();

      // 权限判断
      /**
       * 获取路径对应操作权限 鉴权
       * @param {String} action 操作名
       */
      function $check_action(path1, action = "get") {
        var o = $get_power(path1);
        if (o && o[action] != 0 && o[action] != false) {
          return true;
        }
        return false;
      }

      if (
        user_group == "管理员" ||
        $check_action("/forum/table", "del") ||
        $check_action("/forum/view", "del")
      ) {
        deletes.style.display = "inline-block";
      }
      if (
        user_group == "管理员" ||
        $check_action("/forum/table", "add") ||
        $check_action("/forum/view", "add")
      ) {
        add.style.display = "inline-block";
      }
      if (
        user_group == "管理员" ||
        $check_action("/forum/view", "get") ||
        $check_action("/forum/view", "set")
      ) {
        detail_flag = true;
      }

      /**
       * 获取权限
       * @param {String} path 路由路径
       */
      function $get_power(path) {
        var list_data = JSON.parse(sessionStorage.list_data);
        var list = list_data;
        var obj;
        for (var i = 0; i < list.length; i++) {
          var o = list[i];
          if (o.path === path) {
            obj = o;
            break;
          }
        }
        return obj;
      }

      var path1;

      function getpath() {
        var list_data = JSON.parse(sessionStorage.list_data);
        for (var i = 0; i < list_data.length; i++) {
          var o = list_data[i];
          if (o.path === "/forum/table") {
            console.log(o.path);
            path1 = o.path;
            $get_power(o.path);
          }
        }
      }

      getpath();
      /**
       * 注册时是否有显示或操作字段的权限
       * @param {String} action 操作名
       * @param {String} field <span>查询</span>的字段
       * @param {String} path 路径
       */
      function $check_register_field(action, field, path1) {
        var o = $get_power(path1);
        var auth;
        if (o && o[action] != 0 && o[action] != false) {
          auth = o["field_" + action];
        }
        if (auth) {
          return auth.indexOf(field) !== -1;
        }
        return false;
      }

      /**
       * 是否有显示或操作字段的权限
       * @param {String} action 操作名
       * @param {String} field <span>查询</span>的字段
       */
      function $check_field(action, field, path1) {
        var o = $get_power(path1);
        var auth;
        if (o && o[action] != 0 && o[action] != false) {
          auth = o["field_" + action];
        }
        if (auth) {
          return auth.indexOf(field) !== -1;
        }
        return false;
      }

      /**
       * 是否有显示或操作支付的权限
       * @param {String} path 路径
       */
      function $check_pay(path) {
        let o = $get_power(path);
        if (o) {
          let option = JSON.parse(o.option);
          if (option.pay) return true;
        }
        return false;
      }

      /**
       * 获取路径对应操作权限 鉴权
       * @param {String} action 操作名
       */
      function $check_exam(path1, action = "get") {
        var o = $get_power(path1);
        if (o) {
          var option = JSON.parse(o.option);
          if (option[action]) return true;
        }
        return false;
      }

      function $check_option(path, op) {
        var o = $get_power(path);
        if (o) {
          var option = JSON.parse(o.option);
          if (option[op]) return true;
        }
        return false;
      }

      let token = sessionStorage.token || null;
      table.render({
        elem: "#forum",
        toolbar: true,
        id: "forum",
        url: url,
        headers: {
          "x-auth-token": token,
          "Content-Type": "application/json",
        },
        page: {
          layout: ["limit", "count", "prev", "page", "next", "skip"],
          //,curr: 5
          groups: 1,
          first: false,
          last: false,
        },
        cols: [
          [
            { type: "checkbox", fixed: "left" },

            {
              field: "title",
              width: 180,
              title: "标题",
              sort: true,
            },
            {
              field: "tag",
              width: 100,
              title: "标签",
              sort: true,
            },
            {
              field: "type",
              width: 100,
              title: "分类",
              sort: true,
            },
            {
              field: "img",
              width: 180,
              title: "封面图",
              sort: true,
              templet: function (d) {
                return "<div><img src=" + fullUrl(BaseUrl, d.img) + "></div>";
              },
            },
            {
              field: "create_time",
              width: "15%",
              title: "新增时间",
              sort: true,
              templet:
                "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>",
            },
            {
              field: "update_time",
              width: "15%",
              title: "更新时间",
              sort: true,
              templet:
                "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>",
            },
            {
              field: "operate",
              title: "操作",
              sort: true,
              width: "20%",
              fixed: "right",
              toolbar: "#toolbarDemo",
            },
          ],
        ],

        done: function (res, curr, count) {
          // 表格渲染完成之后的回调
          if (res.count == null) {
            // 无数据时直接返回了
            return;
          }
          

          // 重新渲染
        },
        page: true,
        request: { limitName: "size" },
        response: {
          statusName: "code", //规定返回/Back的状态码字段为code
          statusCode: 200, //规定成功的状态码为200
        },
        parseData: function (res) {
          if (user_group == "管理员" || $check_pay("/forum/table")) {
            for (var i = 0; i < res.result.list.length; i++) {
              res.result.list[i].check_pay = true;
            }
          }
          if (
            user_group == "管理员" ||
            $check_action("/forum/view", "set") ||
            $check_action("/forum/view", "get")
          ) {
            for (var i = 0; i < res.result.list.length; i++) {
              res.result.list[i].detail_flag = detail_flag;
            }
          }
          return {
            code: 200,
            msg: "",
            count: res.result.count,
            data: res.result.list,
          };
        },
        where: data_data,
      });

      table.on("tool(forum)", function (obj) {
        var data = obj.data;
        if (obj.event === "detail") {
          window.location.href = "./view.html?" + data.forum_id;
        } else if (obj.event == "comments") {
          let url_com = "?source_table=forum&source_field=forum_id&source_id=";
          sessionStorage.setItem("com_url", url_com);
          window.location.href =
            "../comment/view_comments.html?" + data.forum_id;
        }
      });

      //下拉框
      async function initss(url, id, ff) {
        // 拿到单选框的父级节点
        var select = document.querySelector("#" + id);
        var op1 = document.createElement("option");
        select.appendChild(op1);
        // 收集数据 长度
        var count;
        // 收集数据 数组
        var arr = [];
        let { data: res } = await axios.get(url);
        count = res.result.count;
        arr = res.result.list;
        for (var i = 0; i < arr.length; i++) {
          // 创建节点
          var op = document.createElement("option");
          // 给节点赋值
          op.innerHTML = arr[i][ff];
          op.value = arr[i][ff];
          // 新增/Add节点
          select.appendChild(op);
          layui.form.render("select");
        }
      }
      initss(BaseUrl + "/api/forum_type/get_list?", "type", "name");

      // 请求参数：
      let request = {
        like: 0,
        size: 10,
        page: 1,
        title: "",
        type: "",
      };
      let type;
      layui.form.on("select(type)", function (data) {
        request["type"] = data.elem[data.elem.selectedIndex].text;
      });

      if (user_group != "管理员") {
        request["orderby"] = "create_time desc";
        if (sqlwhere) {
          request["sqlwhere"] = sqlwhere;
        }
      }
      // <span>重置</span>/Reset参数
      let resetName = data_data;
      // 下拉框的<span>重置</span>/Reset参数
      let resetSelect = [];
      //下拉框<span>重置</span>/Reset参数
      fun(
        "forum",
        BaseUrl + "/api/forum/del",
        "forum_id",
        request,
        resetName,
        resetSelect
      );
    });
  </script>
</html>
